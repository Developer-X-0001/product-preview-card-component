<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="island">
      <div class="picture">
      </div>
      <div class="info">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="price-new">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>
        <button><img src="/images/icon-cart.svg" alt="">&nbsp;&nbsp;Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <footer class="foot">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Developer-X-0001" target="_blank">Developer X</a>.
  </footer>
</body>
</html>
